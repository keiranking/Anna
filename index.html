<html>
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-675766-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-675766-4');
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="main">
    <div id="leaderboard" class="open">
        <div id="lb-header" class="open">
          <h2>Leaderboard</h2>
          <h4 id="date"></h4>
          <div id="lb-tools">
            <button id="screenshot" class="hidden" type="button" data-tooltip="Save photo" onclick"takePhoto()">
              <i class="fas fa-camera fa-fw"></i>
            </button>
            <button id="zoom-out" class="hidden" type="button" data-tooltip="Zoom out" onclick="zoomOut()">
              <i class="fas fa-search-minus fa-fw"></i>
            </button>
            <button id="zoom-in" class="hidden" type="button" data-tooltip="Zoom in" onclick="zoomIn()">
              <i class="fas fa-search-plus fa-fw"></i>
            </button>
            <button id="toggle-sc" class="on" type="button" data-tooltip="Show/hide drawer" onclick="toggleScorecard()">
              <i class="far fa-eye-slash fa-fw"></i>
            </button>
          </div>
        </div>
        <div id="lb-body">
          <table id="lb-table">
          </table>
        </div>
    </div>
    <div id="scorecard">
      <table id="sc-table">
      </table>
    </div>
    <!-- <div id="footer">
    </div> -->
    <div id="credits"><a href="http://www.keiranking.com/" target="_blank">keiranking.com</a> &middot;
    <a href="https://github.com/keiranking/Anna" target="_blank">GitHub</a> &middot; Anna</div>
    <div id="notebar"></div>
  </div>
  <script src="third_party/fontawesome-all.js"></script>
  <script src="third_party/moment.js"></script>
  <script src="third_party/html2canvas.min.js"></script>
  <script src="anna.js"></script>
</body>
</html>
